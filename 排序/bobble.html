<body>
    <script>
        function bobble(arr) {
            let len = arr.length;
            let flag;
            for (let i = len - 1; i > 0; i--) {
                flag = false;
                for (let j = 0; j < i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                        flag = true;
                    }
                }
                if (!flag) {  // 说明比较以及完成
                    return arr;
                }
            }
            return arr;
        }
        const arr = [98, 42, 25, 54, 15, 3, 25, 72, 41, 10, 121];
        console.log(bobble(arr));
    </script>
